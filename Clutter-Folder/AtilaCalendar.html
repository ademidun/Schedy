<!DOCTYPE html>
<html>
	<head>
		<script src="jquery.js"></script>
		<script src="responsive-calendar.js"></script>
		<link href="responsive-calendar.css" rel="stylesheet" media="screen">
<!-- 		// <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
    <link href='http://fonts.googleapis.com/css?family=Economica' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

	</head>

	<body>
		<!-- Responsive calendar - START -->
		<div class="responsive-calendar">
		  <div class="controls">
		      <a class="pull-left" data-go="prev">&lt<div class="btn"> &lt<i class="icon-chevron-left">&lt</i></div></a>
		      <h4><span data-head-year></span> <span data-head-month></span></h4>
		      <a class="pull-right" data-go="next"> &gt<div class="btn"> &gt<i class="icon-chevron-right">&gt</i></div></a>
		  </div><hr/>
		  <div class="day-headers">
		    <div class="day header">Sun</div>
		    <div class="day header">Mon</div>
		    <div class="day header">Tue</div>
		    <div class="day header">Wed</div>
		    <div class="day header">Thu</div>
		    <div class="day header">Fri</div>
		    <div class="day header">Sat</div>
		  </div>
		  <div class="days" data-group="days">
		    <!-- the place where days will be generated -->
		  </div>
		</div>
		<!-- Responsive calendar - END -->
	</body>
	<script>
$( document ).ready( function() {
  $('.responsive-calendar').responsiveCalendar();
});
</script>

<script>
$( document ).ready( function() {
  $(".responsive-calendar").responsiveCalendar({
    time: '2013-05',
    events: {
      "2013-04-30": {"number": 5, "badgeClass": "badge-warning", "url": "http://w3widgets.com/responsive-calendar"},
      "2013-04-26": {"number": 1, "badgeClass": "badge-warning", "url": "http://w3widgets.com"}, 
      "2013-05-03": {"number": 1, "badgeClass": "badge-error"}, 
      "2013-06-12": {}}
  });
});
</script>

</html>
